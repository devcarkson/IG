<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="logo-img">
            <img src="images/login-image.png" alt="">
        </div>
        <div class="container">
            <div class="page">
                <div class="title">Instagram</div>
                <form action="">
                    <input type="text" placeholder="phone, username or email">
                    <input type="password" placeholder="password">
                    <button>Log in</button>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span class="fa-brands fa-square-facebook"></span>
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="forget-id">
                    <a href="#">forgot password?</a>
                </div>
            </div>
            <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
            <p>Get the App</p>
            <div class="store-img">
                <img class="playstore" src="images/ig-playstore.png" alt="">
                <img src="images/micrstore.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
